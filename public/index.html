<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Location Finder</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCmQltveJTrzgy3GKGdNPVkiAbdlT3chIE"></script>
    <script>
      window.onload = function() {
        window.hubdbLocationFinder({
          portal: '3974799',
          table: '1027020',
          color: '#91785A',
          columnsMap: {
            name: '1',
            address_street: '2',
            address_unit: '',
            address_state: '5',
            address_city: '4',
            address_zip: '6',
            email: '12',
            phone: '11',
            fax: '999',
            hours_weekday: '10',
            hours_saturday: '999',
            hours_sunday: '999',
            map_location: '15',
            products: '14'
          },
          locationColumnName: 'map_location',
          fieldDefaults: {
            radius: '50',
            resultscount: '50'
          },
          mapTheme: 'default'
        });
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to use this tool.</noscript>
    <div id="hubdb-locationfinder-root"></div>
  </body>
</html>
